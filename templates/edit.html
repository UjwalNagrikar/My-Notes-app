{% extends "base.html" %}

{% block title %}Edit Note - Modern Notes App{% endblock %}

{% block content %}
<div class="header">
    <h1><i class="fas fa-edit"></i> Edit Note</h1>
    <p>Update your note</p>
</div>

<div class="form-container">
    {% if error %}
    <div class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i> {{ error }}
    </div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="title">
                <i class="fas fa-heading"></i> Title
            </label>
            <input type="text" id="title" name="title" required placeholder="Enter note title..." value="{{ request.form.title if request.form.title else note.title }}">
        </div>
        
        <div class="form-group">
            <label for="content">
                <i class="fas fa-align-left"></i> Content
            </label>
            <textarea id="content" name="content" required placeholder="Write your note here...">{{ request.form.content if request.form.content else note.content }}</textarea>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Note
            </button>
        </div>
    </form>
</div>
{% endblock %}
